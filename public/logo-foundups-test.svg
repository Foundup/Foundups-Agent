<?xml version="1.0" encoding="UTF-8"?>
<!-- FOUNDUPS Logo - 2026-02-18 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <!-- UPS gradient (red to coral) -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff2d2d"/>
      <stop offset="100%" stop-color="#ff5252"/>
    </linearGradient>
  </defs>

  <!-- FOUND - Navy blue, bold (ALL CAPS) -->
  <text x="0" y="44"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="42"
        font-weight="700"
        fill="#1e3a5f"
        letter-spacing="-0.5">FOUND</text>

  <!-- UPS - Red gradient -->
  <text x="138" y="44"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="42"
        font-weight="700"
        fill="url(#redGrad)"
        letter-spacing="-0.5">UPS</text>

  <!-- (R) registered trademark -->
  <text x="230" y="22"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#666">(R)</text>
</svg>
