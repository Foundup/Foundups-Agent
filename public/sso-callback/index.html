<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing in... | Foundups</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #08080f;
      color: #e4e2ec;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(124, 92, 252, 0.2);
      border-top-color: #7c5cfc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    p {
      color: rgba(228, 226, 236, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Completing sign in...</h1>
    <p>You'll be redirected shortly.</p>
  </div>

  <!-- Clerk SDK - handles OAuth callback -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_c3VwcmVtZS1veXN0ZXItMjAuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://supreme-oyster-20.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>
  <script>
    window.addEventListener('load', async () => {
      // Wait for Clerk to load
      while (!window.Clerk) {
        await new Promise(resolve => setTimeout(resolve, 50));
      }

      try {
        // Handle the OAuth callback
        await window.Clerk.handleRedirectCallback();

        // If we get here, auth was successful - redirect to member area
        if (window.Clerk.user) {
          window.location.href = '/member/';
        } else {
          // Something went wrong, go back to landing
          window.location.href = '/?auth=failed';
        }
      } catch (err) {
        console.error('SSO callback error:', err);
        window.location.href = '/?auth=error';
      }
    });
  </script>
</body>
</html>
