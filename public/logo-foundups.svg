<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80" width="340" height="80">
  <defs>
    <!-- FOUND gradient - subtle purple to cyan radiance -->
    <linearGradient id="foundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#00e5d0"/>
    </linearGradient>

    <!-- UPS gradient - red/coral (same as original UP) -->
    <linearGradient id="upsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2d2d"/>
      <stop offset="100%" style="stop-color:#ff6b4a"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- FOUND - Purple to cyan radiance gradient -->
  <text x="10" y="56"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#foundGradient)"
        letter-spacing="-1">FOUND</text>

  <!-- UP$ - Red/coral gradient with dollar sign -->
  <text x="168" y="56"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#upsGradient)"
        filter="url(#shadow)"
        letter-spacing="-1">UP$</text>

  <!-- (R) registered trademark -->
  <text x="280" y="28"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#666">(R)</text>
</svg>
