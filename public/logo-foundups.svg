<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Brand gradient for UP$ -->
    <linearGradient id="upGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2d2d"/>
      <stop offset="100%" style="stop-color:#ff6b4a"/>
    </linearGradient>

    <!-- Accent gradient for $ symbol -->
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff2d2d"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- FOUND - Navy blue, bold weight -->
  <text x="10" y="56"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="48"
        font-weight="700"
        fill="#1a365d"
        letter-spacing="-1">FOUND</text>

  <!-- UP - Red/coral gradient -->
  <text x="168" y="56"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#upGradient)"
        letter-spacing="-1">UP</text>

  <!-- $ - Special treatment with gold-to-red gradient, slightly larger -->
  <text x="248" y="56"
        font-family="'Inter', 'Segoe UI', system-ui, sans-serif"
        font-size="52"
        font-weight="800"
        fill="url(#dollarGradient)"
        filter="url(#shadow)">$</text>

  <!-- (R) registered trademark -->
  <text x="280" y="28"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#666">(R)</text>
</svg>
