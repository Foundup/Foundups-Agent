# üåê Acoustic Lab - Nginx Production Configuration
# WSP 71 Compliant Reverse Proxy for Ubuntu VPS / Google Cloud
# SSL/TLS enabled with Let's Encrypt automatic certificates

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=acoustic_lab:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/m;

# Upstream Gunicorn servers
upstream acoustic_lab {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name acoustic-lab.edu www.acoustic-lab.edu;
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name acoustic-lab.edu www.acoustic-lab.edu;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/acoustic-lab.edu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/acoustic-lab.edu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Logging
    access_log /var/log/nginx/acoustic-lab_access.log;
    error_log /var/log/nginx/acoustic-lab_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main application with rate limiting
    location / {
        # Rate limiting
        limit_req zone=acoustic_lab burst=20 nodelay;

        proxy_pass http://acoustic_lab;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings for file uploads
        client_max_body_size 16M;
        client_body_buffer_size 128k;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        # WebSocket support (for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Upload endpoint with stricter rate limiting
    location /upload {
        limit_req zone=upload burst=5 nodelay;

        proxy_pass http://acoustic_lab;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for file processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Larger buffer for audio file uploads
        client_max_body_size 16M;
        client_body_buffer_size 256k;
    }

    # Health check endpoint (no rate limiting, no logging)
    location /health {
        proxy_pass http://acoustic_lab;
        access_log off;
        limit_req off;
    }

    # Static files (if added in future phases)
    location /static/ {
        alias /var/www/acoustic-lab/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(wp-admin|wp-login|admin|phpmyadmin|mysql) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|htaccess|htpasswd|log|sql|sqlite)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* \.(php|asp|jsp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Monitoring and metrics (optional)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
