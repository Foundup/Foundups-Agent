# Cloud Build configuration for GotJUNK? FoundUp
# Deploys from modules/foundups/gotjunk/frontend/ to Cloud Run

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gotjunk:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gotjunk:latest'
      - '-f'
      - 'modules/foundups/gotjunk/frontend/Dockerfile'
      - 'modules/foundups/gotjunk/frontend'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gotjunk:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gotjunk'
      - '--image=gcr.io/$PROJECT_ID/gotjunk:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--update-secrets=GEMINI_API_KEY_GOTJUNK=GEMINI_API_KEY_GOTJUNK:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--set-env-vars=NODE_ENV=production'

# Push image to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/gotjunk:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gotjunk:latest'

# Only trigger on changes to gotjunk module
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout
timeout: '1200s'
